name: Orchestrator Test Runner

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build the Playwright Docker image
      - name: Build Playwright Docker image
        run: docker build -t playwright-image .

      # Step 5: Install Node dependencies
      - name: Install orchestrator dependencies
        run: npm install

      # Step 6: Run orchestrator in background
      - name: Start orchestrator server
        run: |
          nohup node orchestrator.js & 
          sleep 5 # give server time to start

      # Step 7: Trigger tests via API
      - name: Trigger /run-tests
        run: |
          curl -X POST http://localhost:3000/run-tests

      # Step 8: Upload Playwright report
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: reports/hello-docker/playwright-report
